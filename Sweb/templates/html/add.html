{% extends './base.html' %}
{% load static %}

{% block content %}
<div class="content">
  <h3 style="text-align: center">問題の新規作成</h3>

  <form method="POST">
  {% csrf_token %}
      <p style="margin-bottom:20px;">問題の属性 *
        <textarea name="attribute" required style="width:100%; height:30px;"></textarea></p>
      <p>問題の内容 *
        <textarea name="content" required style="width:100%; height:40px;"></textarea></p>
      <p>画像番号　※任意<br>
        <input type="number" name="image"value="0"></input></p>
      <p>正答 *
        <textarea name="correct" required style="width:100%; height:40px;"></textarea></p>
      <p>誤答１ *
        <textarea name="incorrect_1" style="width:100%; height:40px;"></textarea></p>
      <p>誤答２ *
        <textarea name="incorrect_2" style="width:100%; height:40px;"></textarea></p>
      <p>誤答３　※任意
        <textarea name="incorrect_3" style="width:100%; height:40px;">null</textarea></p>
      <p>誤答４　※任意
        <textarea name="incorrect_4" style="width:100%; height:40px;">null</textarea></p>
      <p>誤答５　※任意
        <textarea name="incorrect_5" style="width:100%; height:40px;">null</textarea></p>
      <p>解説　※任意
        <textarea name="discription" style="width:100%; height:80px;">null</textarea></p>
      <button name="save" class="btn_06">保存する</button>
  </form>

  <br>
  <a href="{% url 'home' %}"><p>＜ homeに戻る</p></a>
</div>


{% endblock %}
